<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Payment Receipt</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Color picker plugin (using native input type=color) -->
  <style>
    .receipt-container {
      --header-color: #3b82f6;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
    }

    .receipt {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
    }

    .receipt-header {
      padding: 1rem;
      text-align: center;
      background-color: var(--header-color);
      color: white;
    }

    .receipt-title {
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 700;
    }

    .receipt-subtitle {
      font-size: 0.875rem;
      line-height: 1.25rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }

    .receipt-body {
      padding: 1rem;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      color: var(--text-primary);
      border-bottom: 1px dashed #e5e7eb;
    }

    .receipt-item:last-child {
      border-bottom: none;
    }

    .receipt-item-label {
      font-weight: 500;
    }

    .receipt-item-value {
      font-weight: 500;
    }

    .receipt-total {
      display: flex;
      justify-content: space-between;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      margin-top: 1rem;
      font-size: 1.125rem;
      line-height: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      border-top: 2px solid #e5e7eb;
    }

    .receipt-footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      line-height: 1.25rem;
      background-color: #f9fafb;
      color: var(--text-secondary);
    }

    /* Custom color picker style */
    .color-picker-container {
      display: flex;
      align-items: center;
    }
    .color-picker {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.25rem;
      border: 1px solid #d1d5db;
      cursor: pointer;
    }
    .color-value {
      margin-left: 0.5rem;
      flex-grow: 1;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 p-8">
  <div id="app" class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Dynamic Payment Receipt</h1>
    
    <!-- Controls Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Customize Receipt</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- General Settings -->
        <div>
          <h3 class="font-medium mb-2">General Settings</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Title</label>
              <input v-model="receipt.title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Subtitle</label>
              <input v-model="receipt.subtitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Footer Note</label>
              <input v-model="receipt.footer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
          </div>
        </div>
        
        <!-- Color Settings -->
        <div>
          <h3 class="font-medium mb-2">Color Settings</h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700">Header Color</label>
              <div class="color-picker-container">
                <input type="color" v-model="receipt.colors.header" class="color-picker">
                <input v-model="receipt.colors.header" class="color-value ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Primary Text Color</label>
              <div class="color-picker-container">
                <input type="color" v-model="receipt.colors.textPrimary" class="color-picker">
                <input v-model="receipt.colors.textPrimary" class="color-value ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Secondary Text Color</label>
              <div class="color-picker-container">
                <input type="color" v-model="receipt.colors.textSecondary" class="color-picker">
                <input v-model="receipt.colors.textSecondary" class="color-value ml-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Items Settings -->
      <div class="mt-6">
        <h3 class="font-medium mb-2">Receipt Items</h3>
        <div v-for="(item, index) in receipt.items" :key="index" class="flex items-end space-x-2 mb-2">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Label</label>
            <input v-model="item.label" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
          </div>
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Value</label>
            <input v-model="item.value" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
          </div>
          <button @click="removeItem(index)" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-md">
            Remove
          </button>
        </div>
        <button @click="addItem" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
          Add Item
        </button>
      </div>
    </div>
    
    <!-- Receipt Preview -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Receipt Preview</h2>
      
      <div class="receipt-container" :style="{
        '--header-color': receipt.colors.header,
        '--text-primary': receipt.colors.textPrimary,
        '--text-secondary': receipt.colors.textSecondary
      }">
        <div class="receipt">
          <div class="receipt-header">
            <h2 class="receipt-title">{{ receipt.title }}</h2>
            <p class="receipt-subtitle" v-if="receipt.subtitle">{{ receipt.subtitle }}</p>
          </div>
          
          <div class="receipt-body">
            <div v-for="(item, index) in receipt.items" :key="index" class="receipt-item">
              <span class="receipt-item-label">{{ item.label }}</span>
              <span class="receipt-item-value">{{ formatCurrency(item.value) }}</span>
            </div>
            
            <div class="receipt-total">
              <span class="receipt-total-label">Total</span>
              <span class="receipt-total-value">{{ formatCurrency(calculateTotal) }}</span>
            </div>
          </div>
          
          <div class="receipt-footer" v-if="receipt.footer">
            <p>{{ receipt.footer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, computed } = Vue;

    createApp({
      setup() {
        const receipt = ref({
          title: "Payment Receipt",
          subtitle: "Thank you for your purchase!",
          footer: "This is an auto-generated receipt. Please contact support for any questions.",
          colors: {
            header: "#3b82f6",
            textPrimary: "#1f2937",
            textSecondary: "#6b7280"
          },
          items: [
            { label: "Product 1", value: 49.99 },
            { label: "Product 2", value: 29.99 },
            { label: "Tax", value: 7.99 }
          ]
        });

        const calculateTotal = computed(() => {
          return receipt.value.items.reduce((total, item) => {
            return total + parseFloat(item.value || 0);
          }, 0);
        });

        const formatCurrency = (value) => {
          return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
          }).format(value);
        };

        const addItem = () => {
          receipt.value.items.push({ label: "New Item", value: 0 });
        };

        const removeItem = (index) => {
          receipt.value.items.splice(index, 1);
        };

        return {
          receipt,
          calculateTotal,
          formatCurrency,
          addItem,
          removeItem
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
